<body>

   <div class="contenedorForm">

            <div class="datos">
                <div class="inputs">
                    <label for="inputNombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Gonzalo Vazquez">

                <div class="inputs">
                    <label for="inputtelefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" name="Telefono" placeholder="11 3692 8146">
                </div>
                <div class="inputs">
                    <label for="inputDireccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Av. Libertador 5034 5C">
                </div>
            </div>
            <div class="col-sm-14" id="menu">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <h2>Autos disponibles</h2>
       <div class="productos">
        <div class="col-md-12" id="autos">
        </div>
        
       </div>
       
       </form>
   </div> 

    </div>
   


<main class="container">
   

    <div class="row g-5">
   <h1 class="headerIrenko">Tus autos favoritos</h1>

        <!-- Columna con filtros y ordenamientos -->

                </div>

                        <button  class="btn btn-secondary w-100 fincompra" id="fincompra" type="submit"> Agendar Visita </button> 
                    </form>
                </div>
            </div>
        </div>

    </div>
